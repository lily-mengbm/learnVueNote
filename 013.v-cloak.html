<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-cloak</title>
  <style>
    [v-cloak]{
      display: none;
    }
  </style>
</head>
<body>
<div id="app" v-cloak>
  <h2>{{message}}</h2>
</div>
<script src="vue.js"></script>
<script>
  /*
  * 在某些情况下，浏览器可能直接显示未完全编译的Mustache标签
  * cloak:斗篷
  * 在vue解析之前，div中有一个属性v-cloak
  * 在vue解析之后，div中没有v-cloak属性
  * */
  setTimeout(function () {
    const app = new Vue({
      el: "#app",
      data: {
        message: "hello"
      }
    })
  }, 1000);
</script>
</body>
</html>
