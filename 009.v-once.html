<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-once</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <h2 v-once>{{message}}</h2>
</div>
<script src="vue.js"></script>
<script>
  /*
  * 在某些情况下，我们可能不希望界面随意的跟随改变，这个时候，可以使用一个vue指令：v-once
  * 1.该指令后面不需要跟任何表达式
  * 2.该指令表示元素和组件只渲染一次，不会随着数据的改变而改变
  * */
  const app = new Vue({
    el: "#app",
    data: {
      message: "template"
    }
  })
</script>
</body>
</html>
