<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-if和v-else</title>
</head>
<body>
<div id="app">
  <h2 v-if="isShow">
    {{message}}
  </h2>
  <h2 v-else>isShow为false</h2>

  <h2 v-if="score>=90">优秀</h2>
  <h2 v-else-if="score>=80">良好</h2>
  <h2 v-else-if="score>=60">及格</h2>
  <h2 v-else>不及格</h2>

  <h1>{{result}}</h1>

</div>
<script src="vue.js"></script>
<script>
  /*
  * v-if、v-else-if、v-else这三个指令与JavaScript中的if、else、else if类似
  * Vue的条件指令可以根据表达式的值在DOM中渲染或者销毁元素或组件
  * v-if的原理：
  * v-if后面的条件为false时，对应的元素以及其子元素不会被渲染，不会有对应的标签出现在DOM中
  * 建议复杂逻辑的判断条件写在method或者computed中，而不是直接写在if后面的表达式里
  * */
  const app = new Vue({
    el: "#app",
    data: {
      message: "你好",
      isShow: true,
      score: 99
    },
    computed:{
      result(){
        let showMessage = '';
        if(this.score >= 90){
          showMessage = '优秀'
        } else if(this.score >= 80){
          showMessage = '良好'
        } else if(this.score >= 60){
          showMessage = '及格'
        } else{
          showMessage = '不及格'
        }
        return showMessage
      }
    }
  })
</script>
</body>
</html>
