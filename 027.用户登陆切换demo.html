<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用户登陆切换</title>
</head>
<body>
<div id="app">
  <span v-if="isUser">
    账号密码登陆<br/><br/>
    <label foe="username">用户账号</label>
    <input tyep="text" id="username" placeholder="用户账号" key="username"/>
  </span>
  <span v-else>
    邮箱地址登陆<br/><br/>
    <label foe="email">用户邮箱</label>
    <input tyep="text" id="email" placeholder="用户邮箱" key="email"/>
  </span><br/><br/>
  <button @click="isUser = !isUser">切换类型</button>
</div>
<script src="vue.js"></script>
<script>
  /*
  * 用户在登陆时，可以切换使用账号登陆还是邮箱地址登陆
  *
  * 问题：在我们输入内容的情况下，切换了类型，input框中依然显示之前输入的内容
  * 理论上输入的内容应该也被切换到另一个input框中，这个input中我们是没有输入内容的
  * 解答：Vue在进行DOM渲染的时候，出于性能的考虑，
  * 会尽可能的复用已经存在的元素，而不是重新创建新的元素
  * 所以Vue内部发现原来的input不再使用，直接作为else中的input来使用了
  * 解决方案：给对应的input添加不同key
  * */
  const app = new Vue({
    el: "#app",
    data: {
      isUser: true
    }
  })
</script>
</body>
</html>
