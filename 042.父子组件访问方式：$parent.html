<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>父子组件访问方式：$parent</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
</div>
<template id="cpn">
  <div>
    <ccpn></ccpn>
  </div>
</template>
<template id="ccpn">
  <div>
    <h2>我是子组件中的组件</h2>
    <button @click="btnClick">我是子组件按钮</button>
  </div>
</template>
<script src="vue.js"></script>
<script>
  /*
  * 子组件访问父组件： 使用$parent(使用较少)或者$root
  * */
  const app = new Vue({
    el: "#app",
    data: {
      message: "Vue"
    },
    components: {
      cpn: {
        template: '#cpn',
        data(){
          return{
            name: '我是cpn'
          }
        },
        components: {
          ccpn: {
            template: '#ccpn',
            methods: {
              btnClick(){
                //访问父组件
                // console.log(this.$parent);
                // console.log(this.$parent.name);
                //推荐使用
                console.log(this.$root);
                console.log(this.$root.message);
              }
            }
          }
        }
      }
    }
  })
</script>
</body>
</html>
