<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mustache语法</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <h2>{{firstName + ' ' + lastName}}</h2>
    <h2>{{firstName}} {{lastName}}</h2>
    <h2>{{counter*2}}</h2>
  </div>
  <script src="vue.js"></script>
  <script>
    /*
    * Mustache语法（双大括号语法）：中文胡须/胡须
    * Mustache语法中不仅可以直接写变量还可以写一些简单的表达式
    * */
    const app = new Vue({
      el: "#app",
      data: {
        message: "template",
        firstName: "kobe",
        lastName: "bryant",
        counter: 100
      }
    })
  </script>

</body>

</html>
