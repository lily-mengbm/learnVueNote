<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>父子组件访问方式： $children</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn ref="aaa"></cpn>
  <button @click="btnClick">按钮</button>
</div>
<template id="cpn">
  <div>
    <h2>我是子组件</h2>
  </div>
</template>
<script src="vue.js"></script>
<script>
  /*
  * 父组件访问子组件：使用$children(使用较少)或者$ref
  *
  * this.$children是一个数组类型，它包含所有子组件对象
  * this.$refs是一个对象类型，默认是一个空对象，需要在组件绑定ref来识别
  * */
  const app = new Vue({
    el: "#app",
    data: {
      message: "template"
    },
    methods: {
      btnClick(){
        // console.log(this.$children);
        // this.$children[0].showMessage();
        // for(let c of this.$children){
        //   console.log(c.name);
        // }
        //推荐使用$refs (对象类型)
        console.log(this.$refs.aaa.name);
      }
    },
    components: {
      cpn: {
        template: '#cpn',
        data(){
          return{
            name: '我是子组件的name'
          }
        },
        methods: {
          showMessage(){
            console.log('showMessage');
          }
        }
      }
    }
  })
</script>
</body>
</html>
