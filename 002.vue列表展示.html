<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue列表展示</title>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="item in movies">{{item}}</li>
    </ul>
  </div>

</body>
<script src="vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: 'vue',
      movies: ['海贼王', '夏目友人帐', '一拳超人', '山河令']
    }
  })
</script>
</html>
