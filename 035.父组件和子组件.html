<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>父组件和子组件</title>
</head>
<body>
<div id="app">
  <cpn2></cpn2>
</div>
<script src="vue.js"></script>
<script>
  //创建第一个组件(子组件)
  const cpnC1 = Vue.extend({
    template: `
      <div>
        <h2>我是标题1</h2>
        <p></p>
      </div>
    `
  });
  //创建第二个组件(父组件)
  const cpnC2 = Vue.extend({
    template: `
      <div>
        <h2>我是标题2</h2>
        <p></p>
        <cpn1></cpn1>
      </div>
    `,
    components: {
      cpn1: cpnC1
    }
  });
  //根组件root
  const app = new Vue({
    el: "#app",
    data: {
      message: "template"
    },
    components: {
      cpn2: cpnC2,
    }
  })
</script>
</body>
</html>
