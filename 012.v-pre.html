<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-pre</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <h2 v-pre>{{message}}</h2>
</div>
<script src="vue.js"></script>
<script>
  /*
  * v-pre用于跳过这个元素和它子元素的编译过程，用于显示原本的Mustache语法
  * 上面第一个h2元素中的内容会被编译解析出来对应的内容
  * 第二个h2元素中直接显示{{message}}
  * */
  const app = new Vue({
    el: "#app",
    data: {
      message: "你好啊"
    }
  })
</script>
</body>
</html>
