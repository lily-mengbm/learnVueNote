<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>对象字面量增强写法</title>
  <script>
    const obj = {
      name: "wll",
      age: 24,
      run: function () {
        console.log("run");
      },
      eat: function () {
        console.log("eat");
      }
    };

    const name = "wll";
    const age = 24;
    const gender = "female";
    //ES5中将几个变量作为一个对象的属性
    const obj2 = {
      name: name,
      age: age,
      gender: gender
    };
    console.log(obj2);
    //ES6写法
    const obj3 = {
      name,
      age,
      gender
    };
    console.log(obj3);
    //ES5
    const obj4 = {
      run: function () {
        console.log("run4");
      },
      eat: function () {
        console.log("eat4");
      }
    };
    //ES6函数的增强写法
    const obj5 = {
      run(){
        console.log("run5");
      },
      eat(){
        console.log("eat5");
      }
    }


  </script>
</head>
<body>

</body>
</html>
