<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>练习</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <ul>
    <li :class="{active: currentIndex === index}"
        v-for="(item, index) in movies"
        v-on:click="liClick(index)">{{item}}</li>
  </ul>
</div>
<script src="vue.js"></script>
<script>
  /*
  * 点击列表中的哪一项，该项的颜色变红
  * */
  const app = new Vue({
    el: "#app",
    data: {
      movies: ["山河令", "一拳超人", "魔道祖师", "进击的巨人", "夏目友人帐"],
      currentIndex: 0,
    },
    methods: {
      liClick: function (index) {
        this.currentIndex = index
      }
    }
  })
</script>
</body>
</html>
